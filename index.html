<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <meta name="description" content="Calculator" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Orbitron"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="0" id="cal-screen" placeholder="0" />
      <div class="buttons">
        <div class="left-side">
          <div class="numbers">
            <div>7</div>
            <div>8</div>
            <div>9</div>
          </div>
          <div class="numbers">
            <div>4</div>
            <div>5</div>
            <div>6</div>
          </div>
          <div class="numbers">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>
          <div class="numbers">
            <div>%</div>
            <div>0</div>
            <div>.</div>
          </div>
          <div class="bottom">
            <div class="equal" id="result">=</div>
            <div id="clear">C</div>
          </div>
        </div>
        <div class="operators">
          <div>+</div>
          <div>-</div>
          <div>&times;</div>
          <div>&divide;</div>
          <div>&LeftArrow;</div>
        </div>
      </div>
    </div>
    <script src="javascript/animations.js"></script>
    <script src="javascript/main.js"></script>
  </body>
</html>
